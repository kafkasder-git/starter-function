name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - production
          - staging
        default: 'production'

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Build
        run: npm run build
        env:
          VITE_APPWRITE_ENDPOINT: ${{ secrets.VITE_APPWRITE_ENDPOINT }}
          VITE_APPWRITE_PROJECT_ID: ${{ secrets.VITE_APPWRITE_PROJECT_ID }}
          VITE_APPWRITE_DATABASE_ID: ${{ secrets.VITE_APPWRITE_DATABASE_ID }}
          
      - name: Install Appwrite CLI
        run: npm install -g appwrite-cli
        
      - name: Deploy to Appwrite
        run: |
          appwrite login --endpoint ${{ secrets.VITE_APPWRITE_ENDPOINT }} \
            --key ${{ secrets.APPWRITE_API_KEY }}
          
          if [ -d "functions" ]; then
            appwrite deploy function --yes
          fi
          
      - name: Deployment Complete
        run: echo "Deployed to ${{ github.event.inputs.environment }}"
