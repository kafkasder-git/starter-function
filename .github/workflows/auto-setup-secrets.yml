name: ðŸ¤– Auto Setup GitHub Secrets

on:
  workflow_dispatch:
    inputs:
      appwrite_endpoint:
        description: 'Appwrite Endpoint'
        required: true
        default: 'https://fra.cloud.appwrite.io/v1'
      appwrite_project_id:
        description: 'Appwrite Project ID'
        required: true
        default: '68e99f6c000183bafb39'
      appwrite_project_name:
        description: 'Appwrite Project Name'
        required: true
        default: 'KafkasPortal'
      appwrite_database_id:
        description: 'Appwrite Database ID'
        required: true
        default: 'dernek_yonetim_db'
      appwrite_api_key:
        description: 'Appwrite API Key'
        required: true
        default: 'your_api_key_here'
  push:
    branches: [ main ]
    paths: [ '.github/workflows/auto-setup-secrets.yml' ]

jobs:
  auto-setup-secrets:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ” Auto Setup GitHub Secrets
      run: |
        echo "ðŸ¤– GitHub MCP Auto Setup Secrets BaÅŸlatÄ±lÄ±yor..."
        
        # Environment variables'larÄ± ayarla
        echo "VITE_APPWRITE_ENDPOINT=${{ github.event.inputs.appwrite_endpoint }}" >> $GITHUB_ENV
        echo "VITE_APPWRITE_PROJECT_ID=${{ github.event.inputs.appwrite_project_id }}" >> $GITHUB_ENV
        echo "VITE_APPWRITE_PROJECT_NAME=${{ github.event.inputs.appwrite_project_name }}" >> $GITHUB_ENV
        echo "VITE_APPWRITE_DATABASE_ID=${{ github.event.inputs.appwrite_database_id }}" >> $GITHUB_ENV
        echo "APPWRITE_API_KEY=${{ github.event.inputs.appwrite_api_key }}" >> $GITHUB_ENV
        
        echo "âœ… Environment variables ayarlandÄ±"
        
        # Environment dosyalarÄ±nÄ± gÃ¼ncelle
        cat > .env.production << EOF
        # Appwrite Configuration (KafkasPortal) - Production
        VITE_APPWRITE_ENDPOINT=${{ github.event.inputs.appwrite_endpoint }}
        VITE_APPWRITE_PROJECT_ID=${{ github.event.inputs.appwrite_project_id }}
        VITE_APPWRITE_PROJECT_NAME=${{ github.event.inputs.appwrite_project_name }}
        VITE_APPWRITE_DATABASE_ID=${{ github.event.inputs.appwrite_database_id }}
        
        # Appwrite API Key (Server-side only - DO NOT expose to client)
        APPWRITE_API_KEY=${{ github.event.inputs.appwrite_api_key }}
        
        # Environment
        NODE_ENV=production
        VITE_NODE_ENV=production
        EOF
        
        echo "âœ… Production environment dosyasÄ± gÃ¼ncellendi"
        
    - name: ðŸ”§ Auto Setup Complete
      run: |
        echo "ðŸŽ‰ GitHub MCP Auto Setup TamamlandÄ±!"
        echo "âœ… Environment variables ayarlandÄ±"
        echo "âœ… Production environment dosyasÄ± gÃ¼ncellendi"
        echo ""
        echo "ðŸš€ Sonraki adÄ±mlar otomatik olarak baÅŸlatÄ±lacak..."
        
    - name: ðŸ“¤ Auto Commit Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .env.production
        git commit -m "ðŸ¤– Auto setup: Environment variables updated" || echo "No changes to commit"
        git push origin main || echo "Push failed, but setup completed"
        
  auto-deployment:
    runs-on: ubuntu-latest
    needs: auto-setup-secrets
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸš€ Auto Deploy to Appwrite
      uses: ./github/workflows/appwrite-deploy.yml
      env:
        VITE_APPWRITE_ENDPOINT: ${{ github.event.inputs.appwrite_endpoint }}
        VITE_APPWRITE_PROJECT_ID: ${{ github.event.inputs.appwrite_project_id }}
        VITE_APPWRITE_PROJECT_NAME: ${{ github.event.inputs.appwrite_project_name }}
        VITE_APPWRITE_DATABASE_ID: ${{ github.event.inputs.appwrite_database_id }}
        APPWRITE_API_KEY: ${{ github.event.inputs.appwrite_api_key }}
