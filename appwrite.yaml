# Appwrite Configuration
# This file configures your Appwrite project for deployment

projectId: ''

# Sites configuration for your React panel application
sites:
  - id: 'panel-app'
    name: 'Kafkasder Management Panel'
    buildCommand: 'npm run build'
    outputDirectory: 'dist'
    environmentVariables:
      - VITE_APPWRITE_ENDPOINT: '${VITE_APPWRITE_ENDPOINT}'
      - VITE_APPWRITE_PROJECT_ID: '${VITE_APPWRITE_PROJECT_ID}'
      - VITE_APPWRITE_PROJECT_NAME: '${VITE_APPWRITE_PROJECT_NAME}'
      - VITE_APPWRITE_DATABASE_ID: '${VITE_APPWRITE_DATABASE_ID}'
    # Optional: Custom domain
    # customDomain: 'panel.yourdomain.com'

# Functions (if you want to add server-side logic later)
functions:
